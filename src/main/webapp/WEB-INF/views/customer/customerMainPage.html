<div class="card" style="width: 18rem;" th:each="customer:${customers}">
  <img th:src="${customer.surName}" class="card-img-top" alt="Customer's sur name no!">
  <div class="card-body">
    <h5 class="card-title" th:text="${customer.name}">Name</h5>
    <p class="card-text" th:email="${customer.email}">Email</p>
    <p class="card-text" th:text="${customer.gender}">Gender</p>
    <p class="card-text" th:text="${customer.phoneNumber}">Phone number</p>
    <p class="card-text" th:text="${customer.dateOfBirth}">Date of Birth</p>

    <form th:method="GET" th:action="@{/customers/{agencyId}/{customerId}/edit(agencyId=${agencyId}, cutomerId=${customer.id})}">
      <input type="submit" th:value="Update" class="btn btn-primary">
    </form>

    <div class="home col-12">
      <form class="deleteButton" th:method="GET" th:action="@{/customers/{agencyId}/{customerId}/deleteCustomer(agencyId=${agencyId},customerId=${customer.id})}">
        <input type="submit" th:value="Delete">
      </form>
    </div>
